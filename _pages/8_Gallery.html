---
layout: default
title: Gallery
permalink: gallery
---

<section class="jumbotron" id="education-header">
  <div class="bg-img">
    <img src="images/carousel/carousel5_bg.jpg" />
  </div>
  <div class="container jumbotron-content text-center">
    <h1 class="jumbotron-heading">Gallery</h1>
  </div>
</section>

<div class="container" id="gallery-basic" >
   <div class="row">
      {% for picture in site.data.gallery %}
     	<div class="column" style="width:image width px; text-align:center;">
	<figure>
 <img  width="{{picture.width}}%" class="my-2 mx-3" src="images/gallery/{{ picture.image }}" > 
     <figcaption>{{ picture.caption}}</figcaption>
    </figure>
  {% endfor %}
        </div>
   </div>
</div>
